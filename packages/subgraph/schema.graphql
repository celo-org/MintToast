type User @entity {
    id: ID!
    collection: [Item!]! @derivedFrom(field: "owner")
}

type Serie @entity {
    id: ID!
    creationTimestamp: BigInt!
    totalSupply: BigInt!
    currentSupply: BigInt!
    toaster: Bytes!
    uri: String!
    items: [Item!]! @derivedFrom(field: "serie")
    mintStart: BigInt!
    mintEnd: BigInt!
}

type Item @entity {
    id: ID!
    serie: Serie!
    timestamp: BigInt!
    owner: User!
    idInSeries: BigInt!
}

type SeriesBalance @entity {
    id: ID!
    balance: BigInt!
}
