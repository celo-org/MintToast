type User @entity {
    id: ID!
    collection: [Item!]! @derivedFrom(field: "owner")
}

type Event @entity {
    id: ID!
    creationTimestamp: BigInt!
    totalSupply: BigInt!
    currentSupply: BigInt!
    toaster: Bytes!
    uri: String!
    items: [Item!]! @derivedFrom(field: "event")
}

type Item @entity {
    id: ID!
    event: Event!
    timestamp: BigInt!
    owner: User!
}

type EventBalance @entity {
    id: ID!
    balance: BigInt!
}
