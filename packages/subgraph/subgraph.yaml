specVersion: 0.0.4
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: Badge
      network: celo
      source:
          address: "0x2fe99fa6d6D94eBcA1A9E61Cd812A189D4Bb6ADA"
          abi: Badge
          startBlock: 18393368
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - ApprovalForAll
              - CollectionCreated
              - Initialized
              - RoleAdminChanged
              - RoleGranted
              - RoleRevoked
              - TransferBatch
              - TransferSingle
              - URI
          abis:
              - name: Badge
                file: ./abis/Badge.json
          eventHandlers:
              - event: CollectionCreated(indexed address,indexed uint256,indexed uint256)
                handler: handleCollectionCreated
              - event: URI(string,indexed uint256)
                handler: handleURI
          file: ./src/badge.ts
