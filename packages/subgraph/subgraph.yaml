specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Badge
    network: celo
    source:
      abi: Badge
      address: "0x6145602B5AA5646f54cd551097C74A189839D326"
      startBlock: 18593181
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - SeriesCreated
        - Initialized
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: Badge
          file: ./abis/Badge.json
      eventHandlers:
        - event: SeriesCreated(indexed address,indexed uint256,indexed uint256)
          handler: handleSeriesCreated
        - event: TransferSingle(indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/badge.ts
